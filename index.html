<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Form</title>
  </head>
 
  <body>
 
<div id="wrapper" class="wrapper">
  <div id="form-container" class="form-container">
  <header>
    <h1 id="title" class="title">Sign Up</h1>
  </header>
    <form>

      <div id="name" class="name">
      <input type="text" id="first-name" class="first-name" placeholder=" First Name">
      <input type="text" id="last-name" class="last-name" placeholder=" Last Name">
      </div>

      <div id="contact-info" class="contact-info"> 
      <input type="text" id="number" class="bigger-inputs" placeholder=" Mobile No.">
      <input type="text" id="email" class="bigger-inputs" placeholder=" Email Address">
      </div>

      <div id="password-container" class="password-container">
      <input type="text" id="password" class="password" placeholder=" Password">
      <input type="text" id="confirm-password" class="confirm-password" placeholder=" Confirm Password">
      </div>

      <div id="tc-wrapper" class="tc-wrapper">
      <div id="checkbox-container" class="checkbox-container">
        <input type="checkbox" id="agree-box" class="agree-box" value="agreed">
        <label id="agree-label" class="agree-label">I Agree</label>
      </div>
      <div id="terms-conditions-container" class="terms-conditions-container">
     
      <p id="terms-conditions-text" class="terms-conditions-text">By Clicking 
        <button id="register-example" class="register-example" >Register</button> , you agree to the<a id="terms-conditions" class="terms-conditions" href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
      </div>
      </div>

      <div id="btn-container" class="btn-container">
        <button id="register-btn" class="register-btn">Register</button>
      <button id="sign-in-btn" class="sign-in-btn">Sign In</button>
    </div>


    </form>
  </div>
</div>
  </body>
</html>
