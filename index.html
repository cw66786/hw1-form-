<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css"
    <title>Sign Up Form</title>
  </head>
 
  <body>
  <header>
  <h1 id="title" class="title">Sign Up</h1>
</header>
<section id="form-container" class="form-container">
    <form >
      <section id="name-container" class="name-container">
      <input type="text" id="first-name" class="first-name" placeholder="First Name">
      <input type="text" id="last-name" class="last-name" placeholder="Last Name">
      </section>
      <input type="text" id="number" class="number" placeholder="Mobile No.">
      <input type="email" id="email" class="email" placeholder="Email Address">
      <input type="text" id="password" class="password" placeholder="Password">
      <input type="text" id="confirm-password" class="confirm-password" placeholder="Confirm Password">
      <input type="checkbox" id="agree-box" class="agree-box" value="agreed">
      <label id="agree-label" class="agree-label">I Agree</label>
      <p id="terms-conditions-text" class="terms-conditions-text">By Clicking 
        <button id="register-example" class="register-example" disabled>Register</button>, you agree to the<a id="terms-conditions" class="terms-conditions" href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
      <button id="register-btn" class="register-btn">Register</button>
      <button id="sign-in-btn" class="sign-in-btn">Sign In</button>


    </form>
</section>
  </body>
</html>
